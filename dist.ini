name    = HTML-Notebook
author  = Pablo Rodríguez González <pablo.rodriguez.gonzalez@gmail.com>
license = MIT
copyright_holder = Pablo Rodríguez González
copyright_year   = 2016

version = 0.001
[OurPkgVersion]
[GithubMeta]
issues = 1
user = pablrod
[@Git]
[GatherDir]
exclude_filename = LICENSE

[PruneCruft]
[ManifestSkip]
[CopyFilesFromBuild]
copy = LICENSE

[MetaYAML]
[MetaJSON]
[Readme]
[ReadmeAnyFromPod]
type = gfm
filename = README.md
location = root

[MinimumPerlFast]
[ExtraTests]
[ExecDir]
[ModuleBuild]
[Manifest]
[License]
[TestRelease]
[InsertExample]
[Test::Synopsis]
[ConfirmRelease]
[UploadToCPAN]
[PodSyntaxTests] 
[PodCoverageTests]
[AutoPrereqs]
[PerlTidy]
perltidyrc = .perltidyrc
[Test::Perl::Critic]

[Prereqs / TestRequires]
Test::Most = 0 ; for done_testing

